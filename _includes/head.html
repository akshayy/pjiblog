<head>
    {% if page.title %}
    	<title>{{page.title}}</title>
    {% else %}    
	<title>{{site.title}}</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    {% if page.title %}
    	<meta property="og:title" content="{{page.title}}">
    	<meta name="twitter:title" content="{{page.title}}">
    {% else %} 
	<meta property="og:title" content="{{site.title}}">
    	<meta name="twitter:title" content="{{site.title}}">
    {% endif %}   

    {% if page.description %}
    	<meta property="og:description" content="{{page.description}}">
    	<meta name="twitter:description" content="{{page.description}}">  
    	<meta name="description" content="{{page.description}}">
    {% else %} 
        <meta property="og:description" content="{{site.description}}">
    	<meta name="twitter:description" content="{{site.description}}">  
    	<meta name="description" content="{{site.description}}">
    {% endif %}
   
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    {% if page.image %}
      <meta itemprop="image" content="{{site.url}}{{site.baseurl}}{{ page.image }}">
      <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}{{ page.image }}">
      <meta name="image" property="og:image" content="{{site.url}}{{site.baseurl}}{{ page.image }}">    
    {% else %} 
      <meta itemprop="image" content="{{site.url}}{{site.baseurl}}/assets/images/card.png">
      <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/assets/images/card.png">
      <meta name="image" property="og:image" content="{{site.url}}{{site.baseurl}}/assets/images/card.png">    
    {% endif %}
    <meta name="twitter:card" content="summary_large_image"> 
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <meta content="{{site.owner}}" name="author"></meta>
    <meta content="Copyright 2021 {{site.owner}}. All rights reserved." name="copyright"></meta> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{site.url}}{{site.baseurl}}/assets/css/main.css" rel="stylesheet">
    <script type="text/javascript" async="" src="{{site.url}}{{site.baseurl}}/assets/js/main.js"></script>
</head>
